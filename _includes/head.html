<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Blog">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} - Dirk Groenen{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
    <meta name="description"
        content="{% if page.excerpt %}{{ page.excerpt | remove: '<p>' | remove: '</p>' | strip_html }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}/">

    <link href='//fonts.googleapis.com/css?family=Ubuntu:300,400,700|Merriweather' rel='stylesheet' type='text/css'>

    <link href="//plus.google.com/117252832783742670535" rel="publisher" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">

    <!-- social tags -->
    <meta property="og:image"
        content="{{ site.url }}{% if page.fbimage %}{{ page.fbimage }}{% else %}{{ page.image }}{% endif %}" />
    <meta property="og:description"
        content="{% if page.excerpt %}{{ page.excerpt | remove: '<p>' | remove: '</p>' | strip_html }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:url"
        content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}/" />
    <meta property="og:title"
        content="{% if page.title %}{{ page.title }} - Dirk Groenen{% else %}{{ site.title }}{% endif %}" />
    <meta itemprop="name"
        content="{% if page.title %}{{ page.title }} - Dirk Groenen {% else %}{{ site.title }}{% endif %}">
    <meta itemprop="description"
        content="{% if page.excerpt %}{{ page.excerpt | remove: '<p>' | remove: '</p>' | strip_html }}{% else %}{{ site.description }}{% endif %}">
    <meta itemprop="image"
        content="{{ site.url }}{% if page.fbimage %}{{ page.fbimage }}{% else %}{{ page.image }}{% endif %}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@dirkgroenen">
    <meta name="twitter:creator" content="@dirkgroenen">
    <meta name="twitter:title"
        content="{% if page.title %}{{ page.title }} - Dirk Groenen {% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description"
        content="{% if page.excerpt %}{{ page.excerpt | remove: '<p>' | remove: '</p>' | strip_html }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image"
        content="{{ site.url }}{% if page.fbimage %}{{ page.fbimage }}{% else %}{{ page.image }}{% endif %}">

    <link rel="shortcut icon" type="image/png" href="/assets/images/pfbadge.png" />

</head>

<body>
    <div class="authorinfo">
        <a href="/"><img src="/assets/images/pfbadge.png" alt="Go back" class="badge showcontact"></a>
        <ul>
            <li><a href="/" class="text">/dirkgroenen</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="mailto:dirk@bitlabs.nl" target="_blank">Contact me</a></li>
        </ul>
    </div>
